<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ログイン</title>
</head>
<body>
	<div th:fragment="login">
		<div class="text-center">
			<h1>Login</h1>
			<form method="post" th:action="@{/}">
				<!-- エラーメッセージ -->
				<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
					th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
					ログインエラーメッセージ</p>
				<!-- ユーザーID -->
				<label>ユーザーID</label> <input type="text" name="username" /><br />
				<br />
				<!-- パスワード -->
				<label>パスワード</label> <input type="password" name="password" /><br />
				<br />
				<!-- ログインボタン -->
				<button class="btn btn-primary" type="submit">ログイン</button>
			</form>
			<hr>
			<div>
				<a class="btn btn-primary" href="/oauth2/authorization/google">Googleでログイン</a>
			</div>
		</div>
	</div>
</body>
</html>
